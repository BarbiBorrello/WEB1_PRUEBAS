    <p>No todas las declaraciones de JavaScript se "ejecutan". <br>

        El código después de barras oblicuas dobles //o entre /*y */se trata como un comentario . <br>

    <p id="demo"></p>

    <script>
        let x;
        x = 5;
        // x = 6
        /* x = x*2*/
        document.getElementById("demo").innerHTML = x;
    </script>
