<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras clave</title>
</head>

<body>

    <p>Las palabras clave de JavaScript se utilizan para identificar las acciones a realizar. <br> <br>

        La palabra clave <b> let</b> le dice al navegador que cree variables:</p>

    <p id="demo"></p>

    <script>
        var x, y;
        x = 5 + 6;
        y = x * 10;
        document.getElementById("demo").innerHTML = y;
    </script>

    <p>

        var x, y; <br>
        x = 5 + 6; <br>
        y = x * 10; <br>

    </p>


    <hr>

    <p>La palabra clave <b>var</b> tambi√©n le dice al navegador que cree variables:</p>

    <p id="demo2"></p>


    <script>
        var x, y;
        x = 5 + 5;
        y = x * 10;
        document.getElementById("demo2").innerHTML = y;
    </script>

    <p>

        var x, y; <br>
        x = 5 + 5; <br>
        y = x * 10;

    </p>



</body>

</html>
