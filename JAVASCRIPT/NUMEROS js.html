<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números JavaScript</title>
</head>
<body>

    <h2>Números JavaScript</h2>

    <p>El número se puede escribir con o sin decimales.</p>
    
    <p id="demo"></p>
    
    <script>
    document.getElementById("demo").innerHTML = 10.50;
    </script>
    
    <p id="demo2"></p>
    
    <script>
    document.getElementById("demo2").innerHTML = 10;
    </script>
    
</body>
</html>
