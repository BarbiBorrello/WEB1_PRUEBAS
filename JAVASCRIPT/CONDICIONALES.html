<body>
    <h1> Condicionales</h1>

    <p>
        1) if /else: SI/NO <br>
        2) if / else if / else: VARIAS COMPROBACIONES <br>


    </p>


    <script>

        var nombre = "Barbara";
        var edad = 18;
        


        if (nombre == "Barbara") {

            document.write("Bienvenido" + " " + nombre);
            // instrucciones = VERDADERO
        } else {
            document.write("Bienvenido anomino");
            // otra condicion = FALSO
        }

        if(edad == 18){

            document.write("Sos mayor de edad");

        } else if (nombre == "Barbara"){
            
            document.write("Bienvenido" +" "+ nombre);

        } else {
            document.write("No tienes 18 a√±os");
        }


    </script>




</body>
