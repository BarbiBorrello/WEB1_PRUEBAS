<body>

    <h3>El atributo de valor</h3>

    <p>El atributo value especifica un valor inicial para un campo de entrada:</p>



    <form action="/action_page.php">
        <label for="fname">Primer nombre:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Segundo nombre:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form> <br>

    <hr>

    <p> sin  valor inicial para un campo de entrada:</p>

    <form action="/action_page.php">
        <label for="fname">Primer nombre:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Segundo nombre:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <input type="submit" value="Submit">
    </form> <br>



</body>
