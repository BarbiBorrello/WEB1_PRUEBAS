<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LIST</title>
</head>

<body>
    <h3>El atributo de la lista</h3>

    <p>El atributo list hace referencia a un datalist elemento que contiene opciones predefinidas para un elemento
        input.</p>

    <p>Ejemplo <br>
        Un elemento <input> con valores predefinidos en un datalist :</p>

    <hr>

    <form action="/action_page.php">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit" value="Submit">
    </form>


</body>


</html>
