    <h3>El atributo múltiple</h3>

    <p>El atributo multiple especifica que el usuario puede ingresar más de un valor en un campo de entrada. <br>

        Funciona con los siguientes tipos de entrada: correo electrónico y archivo.</p>

        <form action="/action_page.php">
            <label for="files">Select files:</label>
            <input type="file" id="files" name="files" multiple><br><br>
            <input type="submit" value="Submit">
          </form>
          
          <p>Para seleccionar varios archivos, mantenga presionada la tecla CTRL o MAYÚS mientras selecciona.</p>
