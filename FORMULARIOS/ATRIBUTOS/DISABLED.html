<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISABLED</title>
</head>

<body>

    <h3>El atributo deshabilitado</h3>

    <p>El atributo disabled especifica que un campo de entrada debe estar deshabilitado. <br> <br>

        Un campo de entrada deshabilitado es inutilizable y no se puede hacer clic. <br> <br>

        ¡El valor de un campo de entrada deshabilitado no se enviará al enviar el formulario!</p>

    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John" disabled><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
