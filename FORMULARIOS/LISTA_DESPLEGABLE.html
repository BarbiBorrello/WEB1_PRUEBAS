<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DESPLEGABLE</title>
</head>
<body>

    <p>El select elemento define una lista desplegable:</p>

    <form action="/action_page.php">
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <input type="submit">
      </form>

      <p>Los  option elementos definen una opción que se puede seleccionar. <br>

        De forma predeterminada, se selecciona el primer elemento de la lista desplegable. <br>
        
        Para definir una opción preseleccionada, agregue el selected atributo a la opción:</p> <br>

        <form action="/action_page.php">
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat" selected>Fiat</option>
              <option value="audi">Audi</option>
            </select>
            <input type="submit">
          </form>
    
</body>
</html>
