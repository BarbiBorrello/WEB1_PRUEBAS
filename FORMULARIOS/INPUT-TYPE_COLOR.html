<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>INPUT TYPE COLOR</title>
</head>

<body>

    <h3>Tipo de entrada Color</h3>

    <p> type="color" utiliza para campos de entrada que deben contener un color. <br>

        Dependiendo de la compatibilidad del navegador, puede aparecer un selector de color en el campo de entrada</p>

    <form action="/action_page.php">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
