<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teléfono</title>
</head>
<body>
<h3>Tipo de entrada Teléfono</h3>

<p>input type="tel" se utiliza para campos de entrada que deben contener un número de teléfono.</p>

<form action="/action_page.php">
    <label for="phone">Ingrese su numero de telefeno</label><br><br>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
    <small>Format: 123-45-678</small><br><br>
    <input type="submit" value="Submit">
  </form>

  <!-- ATRIBUTO: placeholder da una sugerencia sobre el campo.-->

  <!-- ATRIBUTO :pattern Especifica la expresión regular para validar campo.-->

  <!-- ATRIBUTO :required Dice si el campo es requerido.-->

    
</body>
</html>
