<body>
    <h3>El atributo Novalidate</h3>
    <p>El novalidate atributo es un atributo booleano. <br>

        Cuando está presente, especifica que los datos del formulario (entrada) no deben validarse cuando se envían.</p>  <br>

        <hr>

        <form action="/action_page.php" novalidate>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit">
          </form>
</body>
</html>
