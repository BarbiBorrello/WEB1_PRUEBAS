<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>

    <style>

#mensaje {


    width: 500px;
    height: 300px;
}

    </style>
</head>
<body>

    <form action="">

        <!--TEXTO-->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value=""><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>

        <label for="mensaje"> Mensaje</label> <br>
        <input type="text" id="mensaje" name="mensaje" rospan ="3" value="Muestra un campo de entrada de texto de una sola línea"> <br>

        <hr>

        <!--RADIO BUTON-->

        <p>Los botones de opción permiten al usuario seleccionar UNA de un número limitado de opciones.</p>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label> <br>
        <input type="submit" value="Enviar"> <br>
        <hr>

        <!--CHECK BOX-->

        <p>Las casillas de verificación permiten a un usuario seleccionar CERO o MÁS opciones de un número limitado de opciones.</p>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label> <br>
        <input type="submit" value="Enviar"> <br>

        <hr>
        
    
    </form> 
      
    
</body>
</html>
